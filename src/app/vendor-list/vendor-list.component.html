<div class="jumbotron">
  <div class="container">
    <h3>
      Vendor List
    </h3>
    <br/>

    <form name="form" (ngSubmit)="f.form.valid && performSearch()" #f="ngForm" novalidate>
      <div class="row">
        <div class="col-md-6">  
          <div class="form-group">
              <input type="text" class="form-control" id="vendorName" name="vendorName" placeholder="Vendor Name"      
              [(ngModel)]="searchModel.vendorName" #vendorName="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && vendorName.invalid}" />
      
              <div *ngIf="f.submitted && vendorName.invalid"  class="invalid-feedback">
                <div *ngIf="vendorName.errors.required">
                  Vendor Name is required.
                </div>
              </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Search"/>
          </div>
        </div>
      </div>
    </form>
    <br/>

    <app-generic-table [dataSource]="dataSource" [displayColInfo]="displayColInfo">
    </app-generic-table>
  </div>
</div>
